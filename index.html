<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nawadan | Profile</title>
    <!-- アイコン用 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- フォント -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- リセットCSS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* --- 全体の背景設定 (夜の橋) --- */
        body {
            background-color: #000;
            /* エモい夜の橋の画像 (Unsplash) */
            background-image: url('https://images.unsplash.com/photo-1496347315686-5f274d046ccc?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            overflow: hidden;
        }

        /* --- CRTモニター風の走査線 --- */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.3) 50%,
                rgba(0,0,0,0.3)
            );
            background-size: 100% 4px;
            z-index: 5;
            pointer-events: none;
        }

        /* --- 背景を暗くするオーバーレイ --- */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* 画像が見えるように少し薄く */
            z-index: 1;
        }

        /* --- メインカード --- */
        .card {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 420px;
            padding: 45px 25px;
            /* ガラス感を強める */
            background: rgba(10, 15, 30, 0.6); 
            backdrop-filter: blur(12px); /* 背景のボケ具合 */
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.8);
            animation: fadeIn 1.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* --- プロフィール画像 --- */
        .pfp-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .pfp {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
        }

        .pfp:hover {
            transform: scale(1.05);
            border-color: #fff;
            box-shadow: 0 0 50px rgba(100, 200, 255, 0.5); /* 青白く光る */
        }

        /* --- ユーザー名 --- */
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            letter-spacing: -1px;
        }

        /* --- バッジ --- */
        .badge {
            display: inline-block;
            background: rgba(0, 0, 0, 0.3);
            color: #ccc;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.75rem;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- タイプライター --- */
        .typing-container {
            display: flex;
            justify-content: center;
            margin-bottom: 35px;
            font-size: 0.95rem;
            color: #e0e0e0;
            background: rgba(0,0,0,0.4);
            padding: 10px;
            border-radius: 8px;
            border-left: 2px solid rgba(100, 200, 255, 0.5); /* アクセントカラー */
        }
        
        .typing {
            overflow: hidden;
            border-right: 2px solid #fff;
            white-space: nowrap;
            animation: typing 3.5s steps(30, end), blink-caret .75s step-end infinite;
        }

        /* --- リンクアイコン --- */
        .links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .links a {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.4rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 55px;
            height: 55px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .links a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.8);
            color: #fff;
            transform: translateY(-5px) scale(1.05);
            /* 青白い発光に変更 */
            box-shadow: 0 0 30px rgba(130, 200, 255, 0.4), inset 0 0 5px rgba(255,255,255,0.2);
        }

        .links a:active { transform: scale(0.95); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: white } }

        @media (max-width: 480px) {
            .card { width: 85%; padding: 30px 20px; }
            h1 { font-size: 1.6rem; }
            .pfp { width: 100px; height: 100px; }
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="overlay"></div>

    <div class="card">
        <div class="pfp-container">
            <img src="https://i.postimg.cc/SRCXHXbn/IMG-4551.jpg" alt="Nawadan" class="pfp">
        </div>
        
        <h1>Nawadan</h1>
        <div class="badge">Amateur Developer</div>

        <div class="typing-container">
            <p class="typing">>> have good break time!</p>
        </div>

        <div class="links">
            <a href="https://github.com/" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-discord"></i></a>
            <a href="mailto:nawadan@websend.net"><i class="fa-solid fa-envelope"></i></a>
        </div>
    </div>

</body>
</html>
